<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="functions.js" defer></script>
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>The Library</h1>
        <button id="display-new-book-form" type="button">Add Book</button>

        <!-- Dialog for adding a book -->
        <dialog id="book-form-dialog">
            <form id="book-form" method="dialog">
                <div class="form-field">
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title" required>
                </div>
                <div class="form-field">
                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author" required>
                </div>
                <div class="form-field">
                    <label for="book-pages">Number of pages</label>
                    <input type="number" name="book-pages" id="book-pages" required>
                </div>
                <div class="form-field">
                    <label for="book-read">Read</label>
                    <input type="checkbox" name="book-read" id="book-read">
                </div>
                <div class="form-field">
                    <button id="add-book" type="submit">Submit Book</button>
                    <button type="button" id="close-dialog">Cancel</button>
                </div>
            </form>
        </dialog>

        <div id="library-container"></div>
    </div>      
</body>
</html>
